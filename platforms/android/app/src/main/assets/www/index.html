<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Nutri+</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home-outline"></i>
                        <span>Inicio</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="mdi mdi-calculator-variant-outline"></i>
                        <span>Ferramentas</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="mdi mdi-account-circle-outline"></i>
                        <span>Perfil</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="top-nav">
                    <a href="#" class="btn-refresh">
                        <i class="mdi mdi-chat-outline"></i>
                    </a>
                    <h1 class="title-logo-1"><span>Nutri</span>+</h1>
                    <a href="#" class="btn-notification" data-count="2">
                        <i class="mdi mdi-bell-outline"></i>
                    </a>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="task-list-container">
                            <div class="header" onclick="toggleTaskList()">
                                <h1>Agenda</h1>
                            </div>
                            <div class="task-list" id="task-list">
                                <div class="task-input">
                                    <input type="text" id="task-input" placeholder="Digite uma nova tarefa">
                                    <button onclick="addTask()">Adicionar</button>
                                </div>
                                <ul class="tasks" id="tasks">
                                    <!-- As tarefas aparecerão aqui -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="js/index.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
